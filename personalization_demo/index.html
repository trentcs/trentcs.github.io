<!DOCTYPE HTML>
<html>
<head>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="//cdn1.raptmedia.com/system/scripts/api.v2.min.js.gz"></script>
	<link href='//fonts.googleapis.com/css?family=Lato:300,300italic' rel='stylesheet' type='text/css'>
	<style type="text/css">
		.wrapper {
			width: 100%;
			
		}
		.responsive {
			position: relative;
			height: 0;
			overflow: hidden;
			padding-top: 20px;
			padding-bottom: 33%;
			text-align: center;
		}
		#personalization{
			position: absolute;
			z-index:9999;
			right: 24%;
			top:80%;
			color: white;
			font-family: 'Lato', sans-serif;
			font-style: italic;
			display: none;
		}
	</style>
</head>
<body>
	<div class="wrapper">
	  <div class="responsive">
	  	<div id="personalization">Directed By:&nbsp;&nbsp;<span id="user-name"></span></div>
	    <iframe src="//cdn1.raptmedia.com/projects/1xBVhyB-/embed?autoplay=false&amp;controls=overlay" width="720" height="405" name="EpisodeOneRaptMedia" scrolling="no" frameborder="0" marginheight="0" marginwidth="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen="true"><p style="text-align:center">Iframes are required to view this content.</p></iframe>
	  </div>
	</div>
	<div id="form-field">
		<form style="text-align: center; margin-top:8px;">
			<input type="text" name="user">
			<input type="submit" value="submit">
		</form>

	</div>
	<script>
		raptor.api.on("ready", function(event, el){
			raptor.settings("defaultIFrame", el.name);
		});

		raptor.api.on("inboundReady", function(event, data){
			console.log("inbound commands ready");
		});

		raptor.api.on("userTimed", function(event, data){
			console.log(data);
			if(data.name === 'directedBy'){
				$("#personalization").fadeIn(500).delay(3000).fadeOut();

			}
		})

	</script>
	<script type="text/javascript">
	$(function(){
		 var userName = location.search.split('user=')[1];
		 if(userName){
		 	$("#user-name").text(userName.replace(/\+/g, " "));
		 }
	})
	</script>

	
	<script src="//rapt-demos.herokuapp.com/assets/iframeResizer.contentWindow.min.js" type="text/javascript"></script>
</body>

</html>
